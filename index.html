<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img src="https://lndesign.com.vn/wp-content/uploads/2021/01/thiet-ke-logo-am-nhac-3-1024x674.jpg" alt="">
      </div>
      <div class="mid">
        <div class="mid-text">
          <h2>Order Summary </h2>
          <p>You can now listen to milions of songs , odiobooks, and podcasts on any device anywhere you like !</p>
        </div>
        <div class="mid-box">
          <div class="box-i"><i class="fas fa-music"></i></div>
          <div class="box-text">
            <p><b>Annual Plan</b></p>
            <p>$99.99/year</p>
          </div>
          <div class="box-a">
            <a href="#">Change</a>
          </div>
        </div>

      </div>
      <div class="bottom">

        <button>Proceed Payment </button><br><br>
        <a href="#">Cancel Order</a>

      </div>
    </div>
  </body>

</html>
